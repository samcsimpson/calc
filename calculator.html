<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class='calc'>
            <p class='title'>Calculator!</p>
            <input class='t'>
            <br>
            <row>
                <button class='b number' id='7'>7</button>
                <button class='b number' id='8'>8</button>
                <button class='b number' id='9'>9</button>
                <button class='b operator' id='/'>/</button>
            </row>
            <br>
            <row>
                <button class='b number' id='4'>4</button>
                <button class='b number' id='5'>5</button>
                <button class='b number' id='6'>6</button>
                <button class='b operator' id='*'>*</button>
            </row>
            <br>
            <row>
                <button class='b number' id='1'>1</button>
                <button class='b number' id='2'>2</button>
                <button class='b number' id='3'>3</button>
                <button class='b operator' id='-'>-</button>
            </row>
            <br>
            <row>
                <button class='b exit' id='clr'>clr</button>
                <button class='b number' id='0'>0</button>
                <button class='b equals' id='='>=</button>
                <button class='b operator' id='+'>+</button>
            </row>
        </div>
    </body>

</html>
